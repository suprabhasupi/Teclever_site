    @keyframes up_n_down {
        to {
            -webkit-mask-position: 0px 0px;
        }
    }
    .container{
        padding: 0;
    margin: 0;
    width: 100%;
    }
    .svg-normal-mask {
        -webkit-mask: url(logo_shape.svg);
        mask: url(logo_shape.svg);
        position: relative;
        -webkit-mask-position: 0px -40px;
        animation: up_n_down 4s alternate infinite linear;
        left: 6em;
        opacity: .8;
        /*width: 94%;*/
        /*height: auto;*/
        height: 110%;
    }
    
    .full_page {
        background-image: url(images/img_blur.jpg);
        background-repeat: no-repeat;
        -webkit-background-size: 100%;
        -moz-background-size: 100%;
        background-size: 100%;
        -o-background-size: 100%;
        margin: 0px;
        min-height: 100%;
        min-width: 1024px;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    
    footer {
        width: 100%;
        height: 6em;
        background: black;
        position: relative;
        bottom: 0;
    }
    .icons_text{
        position: absolute;
    width: 100%;

            </div>
