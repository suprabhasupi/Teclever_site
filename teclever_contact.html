</head>

<body>
    <div class="container col-md-12 col-sm-12 col-xs-12">
        <div class="row">

            <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
            <div style='overflow:hidden;height:530px;width:100%;'>
                <!-- <div id='gmap_canvas' style='height:530px;width:1336px;'></div>  -->
                <div id='gmap_canvas' style='height:530px;width:100%;'></div>
                <div><small><a href="http://embedgooglemaps.com">                                 embed google maps                           </a></small></div>
                <div><small><a href="https://termsofusegenerator.net">terms of use example</a></small></div>
                <style>
                #gmap_canvas img {
                    max-width: none!important;
                    background: none!important
                }
                </style>
            </div>
            <script type='text/javascript'>
            function init_map() {
                var myOptions = {
                    zoom: 21,
                    center: new google.maps.LatLng(12.8886153, 77.6390237),
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    disableDefaultUI: true
                };
                map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(12.8886153, 77.6390237)
                });
                infowindow = new google.maps.InfoWindow({
                    content: '<strong>TECLEVER</strong><br>Teclever Solutions Pvt Ltd, Bangalore<br>'
                });
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map, marker);
                });
                infowindow.open(map, marker);
            }
            google.maps.event.addDomListener(window, 'load', init_map);
            </script>
            <!-- <div id="googleMap" style="width:1336px;height:530px;"></div> -->
        </div>
    </div>
</body>
